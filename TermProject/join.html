<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body {
        text-align: center;
      }
     div {
         /* padding: 100px; */
         text-align :left;
         padding-left: 100px;
         padding-top: 50px;
            display: inline-block;
            width: 1000px;

     }
     .label {
         display: inline-block;
         width: 150px;
     }
    </style>
</head>
<body>
    <h1>회원가입</h1>
   <div> <form action="">
    <p><label for="join_id"  class="label">아이디</label>
        <input type="text" id="join_id" class="text" name="join_id">     <input type="button" value="중복 확인" id="check_id"></p>
       
      <p> 
        <label for="join_pwd1"  class="label">비밀번호</label>
        <input type="text" id="join_pwd1"  class="text" name="join_pwd" pattern="^.*(?=^.{8,15}$)(?=.*\d)(?=.*[a-zA-Z])(?=.*[!@#$%^&+=]).*" required>
        <span class="check">8~15자리의 영문, 숫자, 특수문자의 입력이 가능합니다.</span></p>
        <!-- 비밀번호와 비빌번호 확인란이 다르면 팝업이 뜨면서 다시 입력하게 함 -->
       <p> <label for="join_pwd2"  class="label">비밀번호 확인</label>
        <input type="text" id="join_pwd2"  class="text " pattern="^.*(?=^.{8,15}$)(?=.*\d)(?=.*[a-zA-Z])(?=.*[!@#$%^&+=]).*" required></p>
        
       <p> <label for="join_name"  class="label">이름</label>
        <input type="text" id="join_name"  class="text" name="join_name"></p>
        <p>
            <label for="join_number"  class="label">
                휴대전화    
            </label>
            <input type="text" id="join_number" name="join_number" class="text">
            <span>"-" 없이 입력해주세요</span>
        </p>
        <p>
            <label for="join_email"  class="label">
                이메일
            </label>
            <input type="text" id="join_email" name="join_email" class="text">
            <input type="button" value="이메일 중복확인"  id="check_email">
        </p>
        <br>
        <p>
            <label for="check_terms1">이용약관동의</label>
            <input type="checkbox" name="check_terms" id="check_terms1" class="check_terms">
        </p>
   
        <p>
            <label for="check_terms2">개인정보 수집 및 이용 동의</label>
            <input type="checkbox" name="check_terms" id="check_terms2" class="check_terms" >
        </p>

    </div>
   </form>
</body>
</html>
