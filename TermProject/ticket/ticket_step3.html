<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step3</title>
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/ticket.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>

</head>

<body>
    <header></header>
    <nav></nav>
    <div id="main_content">
        <div id="main_pay">
            <h3>결제하기</h3>
            <hr>
            <div class="select_payWay">
                결제정보 선택 :
                <label for="payWay_card">신용카드</label>
                <input type="radio" name="payWay" value="pay1" id="payWay_card" checked>
                <label for="payWay_2">계좌이체</label>
                <input type="radio" name="payWay" value="pay2" id="payWay_2">
                <br>
                <hr>
                <div id="pay_info_card">
                    <select id="cards" name="cards">
                        <option value="BC카드" selected="selected" class="card_option">BC카드</option>
                        <option value="삼성카드" class="card_option">삼성카드</option>
                        <option value="신한카드" class="card_option">신한카드</option>
                        <option value="현대카드" class="card_option">현대카드</option>
                    </select>
                    <hr>
                </div>
                <div id="pay_info_2">
                    입금 은행 :  
                    <select id="bank" name="bank" >
                        <option value="농협은행" selected="selected" class="bank_option">농협은행</option>
                        <option value="신한은행" class="bank_option">신한은행</option>
                        <option value="하나은행" class="bank_option">하나은행</option>
                        <option value="국민은행" class="bank_option">국민은행</option>
                    </select>
                    <br>
                    입금자명 : <input type="text" name="bank_name" id="bank_name">
                    <hr>
                </div>
            </div>
          
            <div class="money_show">
                결제 하실 금액 : <span id="do_money"></span> <br><br>
                결제 내역 : <span id="total_way"> </span>
            </div>
            <hr>
            <input type="button" value="결제하기" id="pay_Bt">

        </div>
        <div>

        </div>
    </div>

    <footer></footer>
</body>
<script src="./ticket_step3.js"></script>

</html>
