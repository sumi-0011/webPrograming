            <h1>login</h1>
            <div id="login_box">
                <form method="POST">
                    <p><input type="text" name="login_id" id="login_id" placeholder="아이디"></p>
                    <!-- 비밀번호 패턴에 일치하지 않게 입력하면 오류가 뜨게함 -->
                    <p> <input type="password" name="login_pwd" id="login_pwd" placeholder="비밀번호"
                            pattern="^.*(?=^.{8,15}$)(?=.*\d)(?=.*[a-zA-Z])(?=.*[!@#$%^&+=]).*" required></p>
                    <input type="button" value="로그인" id="login_bt">
                    <br>
                    <br>
                    <input type="button" value="회원가입" id="join_bt">
                    <!-- <input type="button" value="아이디찾기" id="find_id"> -->
                    <!-- <input type="button" value="비밀번호찾기" id="find_pwd"> -->


                </form>
            </div>
        </section>
    </div>
    <footer></footer>
